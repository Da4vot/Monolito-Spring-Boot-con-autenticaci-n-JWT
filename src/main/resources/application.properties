spring.application.name=monolitojwt

# ===============================
# BASE DE DATOS - MySQL
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/monolitoUsers_Products
spring.datasource.username=root
spring.datasource.password=1193132604
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JPA / HIBERNATE
# ===============================
# Crea o actualiza las tablas automáticamente
spring.jpa.hibernate.ddl-auto=update

# Muestra las consultas SQL en la consola (útil para desarrollo)
spring.jpa.show-sql=true

# Formatea las consultas SQL para que sean más legibles
spring.jpa.properties.hibernate.format_sql=true

# Dialecto de MySQL para Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ===============================
# JWT - JSON Web Token
# ===============================
# Clave secreta para firmar los tokens JWT (CAMBIAR EN PRODUCCIÓN)
# Esta debe ser una cadena de al menos 256 bits (32 caracteres)
jwt.secretkey=5367566B59703373367639792F423F4528482B4D6251655468576D5A71347437

# Tiempo de expiración del token en milisegundos
# 86400000 ms = 24 horas
jwt.expiration=86400000

# ===============================
# SERVIDOR
# ===============================
# Puerto del servidor (opcional, por defecto es 8080)
server.port=8080

logging.level.org.springframework.security.config.annotation.authentication.configuration.InitializeUserDetailsBeanManagerConfigurer=ERROR
